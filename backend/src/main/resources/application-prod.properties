# src/main/resources/application-prod.properties

# Render sets the PORT variable automatically
server.port=${PORT:10000}

# Database (These will be injected by Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# This ensures Render's internal Postgres dialect is used correctly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT (Injected securely)
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=86400000

# Logging (Quiet in production to save disk space)
logging.level.com.parchelector=INFO
logging.level.org.hibernate.SQL=ERROR